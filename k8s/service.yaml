apiVersion: v1
kind: Service
metadata:
  name: K8s_NodeJs-service
  namespace: web-app  # Ensure this namespace exists
spec:
  selector:
    app: K8s_NodeJs  # Ensure this label matches your Deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 8000  # Ensure this is within the valid range (30000-32767)
  type: NodePort  # Can be "ClusterIP" or "LoadBalancer" if needed
